<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Survey Form</title>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Css -->
      <link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, odit.</p>
         </header>
         <form action="#" id="survey-form">
            <div class="form-group">
               <label for="name" id="name-label" >Name</label>
               <input type="text" id="name" placeholder="Enter Your Name" class="form-control" required>
            </div>
            <div class="form-group">
               <label for="email" id="email-label">Email</label>
               <input type="email" id="email" placeholder="Enter Your Email" class="form-control" required>
            </div>
            <div class="form-group">
               <label for="Age" id="number-label">Age (Optional)</label>
               <input type="number" id="number" min="1" max="100" placeholder="Age" class="form-control">
            </div>
            <div class="form-group">
               <p>Which option best describes your current role?</p>
               <select name="role" id="dropdown" class="form-control">
                  <option disabled selected value>Select Current Role</option>
                  <option value="Student">Student</option>
                  <option value="Grad">Graduated</option>
                  <option value="Working">Working</option>
               </select>
            </div>
            <div class="form-group">
               <p class="fix">How's Your Academic Year?</p>
               <label for=""><input type="radio" name="user-recommend" value="Terrible" class="form-check-radio"> Terrible!</label>
               <label for=""><input type="radio" name="user-recommend" value="Great" class="form-check-radio"> Going Great!</label>
               <label for=""><input type="radio" name="user-recommend" value="Null" class="form-check-radio"> Doesn't Apply</label>
            </div>
            <div class="form-group">
               <p>What would you like to see improved? (Check all that apply)</p>
               <label><input type="checkbox" name="option" value="A" class="form-check-input"> A</label>
               <label><input type="checkbox" name="option" value="B" class="form-check-input"> B</label>
               <label><input type="checkbox" name="option" value="C" class="form-check-input"> C</label>
               <label><input type="checkbox" name="option" value="D" class="form-check-input"> D</label>
               <label><input type="checkbox" name="option" value="E" class="form-check-input"> E</label>
            </div>
            <div class="form-group">
               <p>Any comments or suggestions?</p>
               <textarea class="form-control" placeholder="Enter Your ..."></textarea>
            </div>
            <div class="form-group">
               <button type="submit" id="submit" class="btn btn-primary form-control">Submit</button>
            </div>
         </form>
      </div>
     <!--  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
   </body>
</html>
